<html>
<head>
	<title>Sequencer test</title>

	<style type="text/css">

		*{
			margin: 0;
			padding: 0;
		}

		/*html,body {
			width: 100%;
			height: 100%;
		}

		#wrapper {
			overflow: hidden;
		}*/

		#debug_div {
			width: 50px;
			height: 43px;
			padding-top: 7px;
			background: white;
			text-align: center;
			color: black;
			position: fixed;
			left: 50%;
			top: 50%;
			margin-left: -25px;
			margin-top: -25px;
			z-index: 10;
			font-size: 30px;
			font-weight: bold;
			font-family: Helvetica;
		}

	</style>
</head>
<body>
	<!-- <div id="wrapper">
		<div id="container"></div>
	</div> -->
	<div id="container"></div>
	

	<script src="vendors/modernizr.custom.78569.js"></script>
	<script src="vendors/jquery-2.0.3.min.js"></script>
	<script src="vendors/EasePack.min.js"></script>
	<script src="vendors/TweenMax.min.js"></script>

	<script src="../node_modules/the-pivot/lib/pivot_item.js"></script>	
	<script src="../node_modules/the-pivot/lib/index.js"></script>	

	<script src="../lib/index.js"></script>

	<script>


		player = new Sequencer.SpritesheetPlayer('container');

		player.on('setup_complete', function(){
				
			mode = new Sequencer.FrameMode(player.data)

			player.set_mode(mode);	

			mode.set_frame(0);
			player.update();

			player.enable_automatic_resize();
			console.log( '-- enable_automatic_resize' )

			var debug = $( '<div id="debug_div"/>' );
			$( '#container' ).append( debug );


			window.addEventListener('mousemove', function(event){

				var frame = Math.round((event.pageX / window.innerWidth) * player.get_total_frames());

				debug.html( frame );
				mode.set_frame(frame);
				player.update();
			});

		});

		player.load('../scripts/test/img_2/output/spritesheet', 'frames.json');

	</script>

</body>
</html>

		function add() {
			var player = new Sequencer.Player('container');
			var mode;
			if(Modernizr.backgroundsize)
				player.cssbackgroundsize = true

			player.on('setup_complete', function(){
				mode = new Sequencer.LinearMode(player.data);
				mode.speed = 1;
				mode.on( "complete", function() {
					console.log( "[COUNTER]", player.counter );
					player.destroy();
				});

				player.set_mode( mode );
				player.play()
			});

			player.load('images/flash_sequence/90', 'frames.json');
		}

		function add2() {

			if(Modernizr.backgroundsize)

			player.on('setup_complete', function(){
				mode = new Sequencer.LinearMode(player.data);
				mode.speed = 1;
				mode.on( "complete", function() {
					player.destroy();
				});

				player.set_mode( mode );
				player.play()
			});

			player.load('images/flash_sequence_2/90', 'frames.json');
